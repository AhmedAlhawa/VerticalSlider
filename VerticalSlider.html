<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="VerticalSlider.css">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color: gainsboro;">
                <h1 style="color: black;">Nature Girl</h1>
                <p style="color: black;">all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Coast</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely Boy</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ff8866;">
                <h1>Flying Ballon</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background-image: url('img/ballon.jpeg');"></div>
            <div style="background-image: url('img/boy.jpeg');"></div>
            <div style="background-image: url('img/coast.jpeg');"></div>
            <div style="background-image: url('img/girl2.jpeg');  background-position:top ;"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="VerticalSlider.js"></script>
</body>
</html>
